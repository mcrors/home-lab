---
- name: Ensure LVM tools are installed
  package:
    name: lvm2
    state: present

- name: Create physical volume
  command: pvcreate {{ data_service_disk }}
  args:
    creates: "/dev/{{ data_service_vg }}/{{ data_service_lvs[0].name }}"  # Check if first LV exists

- name: Create volume group if not exists
  command: vgcreate {{ data_service_vg }} {{ data_service_disk }}
  args:
    creates: "/dev/{{ data_service_vg }}/{{ data_service_lvs[0].name }}"  # Check if first LV exists

- name: Create logical volumes
  lvol:
    vg: "{{ data_service_vg }}"
    lv: "{{ item.name }}"
    size: "{{ item.size }}"
  loop: "{{ data_service_lvs }}"

- name: Format the logical volumes
  filesystem:
    fstype: ext4
    dev: "/dev/{{ data_service_vg }}/{{ item.name }}"
  loop: "{{ data_service_lvs }}"

- name: Ensure mount points exist
  file:
    path: "{{ item.mount }}"
    state: directory
    mode: "0755"
  loop: "{{ data_service_lvs }}"

- name: Ensure logical volumes are mounted and persist in fstab
  mount:
    path: "{{ item.mount }}"
    src: "/dev/{{ data_service_vg }}/{{ item.name }}"
    fstype: ext4
    state: mounted
    opts: defaults
  loop: "{{ data_service_lvs }}"

