---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.namespace.name }}
spec:
  selector:
    app: {{ .Values.deployment.app.name }}
  type: ClusterIP
  ports:
    - name: transmission-port
      protocol: TCP
      port: {{ .Values.transmission.port }}
      targetPort: {{ .Values.transmission.port }}
