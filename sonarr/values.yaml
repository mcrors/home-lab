namespace:
  name: "sonarr"

serviceAccount:
  name: "sonarr-admin"

nfsServerIP: "192.168.1.96"

configVolume:
  pv:
    name: "sonarr-config-pv"
  pvc:
    name: "sonarr-config-pvc"
  nfs:
    path: "/sonarr"
    capacity: "1Gi"

media-volume:
  pv:
    name: "sonarr-pv"
  pvc:
    name: "sonarr-pvc"
  nfs:
    serverIP: "192.168.1.96"
    capacity: "1Gi"
    path: "/media"

deployment:
  name: "sonarr-deployment"

labels:
  app: "sonarr-app"

pod:
  name: "sonarr-pod"

container:
  name: "sonarr"
  image: "ghcr.io/hotio/sonarr"
  tag: "release"
