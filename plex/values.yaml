deploymentStrategy:
  type: Recreate

namespace:
  name: plex

serviceAccount:
  name: plex-admin

nfsServerIP: 192.168.1.96

iscsi:
  targetIP: 192.168.1.226:3260
  iqn: iqn.2025-02.home.lib-pi-06:lib-pi-06-target

configVolume:
  lun: 2
  pv:
    name: plex-config
  pvc:
    name: plex-config
  capacity: 2Gi

transcodeVolume:
  lun: 3
  pv:
    name: plex-transcode
  pvc:
    name: plex-transcode
  capacity: 11Gi

mediaVolume:
  accessMode: ReadWriteMany
  pv:
    name: plex-media
  pvc:
    name: plex-media
  nfs:
    path: /media
    capacity: 4Ti

secret:
  name: plex-secret
  plexClaimToken: claim-XXXXXXX

deployment:
  name: plex-deployment

labels:
  app: plex-app

pod:
  name: plex-pod
  securityContext:
    runAsUser: 0

container:
  name: plex-container
  image: ghcr.io/linuxserver/plex:arm64v8-1.42.1

service:
  http:
    name: http
    port: 32400
    targetPort: 32400
    protocol: TCP
  discovery:
    name: discovery
    port: 1900
    targetPort: 1900
    protocol: UDP
  tcpdlna:
    name: tcp-dlna
    port: 32469
    targetPort: 32469
    protocol: TCP

ingress:
  http:
    name: plex-ingress
    hostName: plex.home
  discovery:
    entryPoint: discovery
  tcpdlna:
    name: tcp-dlna
    entryPoint: tcp-dlna
