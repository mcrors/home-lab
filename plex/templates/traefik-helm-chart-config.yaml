---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    # move this to it's own Chart when plex is working
    dashboard:
      enabled: true
    ports:
      traefik:
      # Open up Traefik dashboard port 9000
        expose: true
      discovery:
        port: 1900
        expose: true
        exposedPort: 1900
        protocol: UDP
      plex:
        port: 32400
        expose: true
        exposePort: 32400
        protocol: TCP
    logs:
      access:
        enabled: true
    entryPoints:
      discovery:
        address: ":1900/udp"
      plex:
        address: ":32400/tcp"

