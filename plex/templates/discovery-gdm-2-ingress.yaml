---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteUDP
metadata:
  name: discovery-gdm-2-ingress
  namespace: {{ .Values.namespace.name }}
spec:
  entryPoints:
    - {{ .Values.ingress.plexGdm2.entryPoint }}
  routes:
  - services:
    - name: {{ .Values.service.discovery.name }}
      port: {{ .Values.service.discovery.port2.port }}
